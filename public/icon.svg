<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" rx="64" fill="url(#skyGradient)"/>

  <!-- 태양 -->
  <circle cx="340" cy="180" r="70" fill="#fbbf24" opacity="0.9"/>

  <!-- 구름 -->
  <g fill="#ffffff" opacity="0.95">
    <ellipse cx="200" cy="280" rx="80" ry="60"/>
    <ellipse cx="280" cy="270" rx="70" ry="55"/>
    <ellipse cx="240" cy="240" rx="65" ry="50"/>
  </g>

  <!-- 의정부 "의" 심볼 -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1e40af" text-anchor="middle">의</text>
</svg>
